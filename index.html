    <div class="main-container">
        <h1 class="main-heading">Discover Your Next Adventure</h1>
        <p class="description">Unlock your path to adventure, and start your journey of discovery-where every destination awaits your exploration</p>
        <div class="search-card">
            <div class="tab-container">
              <button class="tab active">Packages</button>
              <button class="tab">Tours</button>
            </div>
            
            <div class="input-container col-md-12">
              <div class="input-group">
                <label for="cityname">Destination</label>
                <input type="text" id="cityname" placeholder="Enter the City" class="input-field" />
              </div>
              <div class="container">
                <div class="date-block">
                  <label for="check-in">Check-in</label>
                  <input type="date" id="check-in" class="date-input">
                </div>
                <div class="date-block">
                    <i class="fa-solid fa-moon"></i>
                    <p class="night-heading">1 Night</p>
                  </div>
                <div class="date-block">
                  <label for="check-out">Check-out</label>
                  <input type="date" id="check-out" class="date-input">
                </div>
              </div>
              <div class="input-group">
                <label for="people">Guests and Rooms</label>
            <select id="people" name="people">
                <option value="us">2adults,0children,1room</option>
                <option value="ca">3adults,1children,1room</option>
                <option value="uk">4adults,3children,2room</option>
                <option value="au">8adults,10children,4room</option>
                <option value="in">10adults,10children,5room</option>
            </select>
              </div>
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass fa-2x" style="color: white;"></i>
              </button>
            </div>
            
            <div class="rating">
                <h1 class="rating-heading pt-2">Star Rating</h1>
              <span class="rating-star active">3<i class="fa-regular fa-star fa-xs" style="color: white;"></i></span>
              <span class="rating-star active">4<i class="fa-regular fa-star fa-xs" style="color: white;"></i></span>
              <span class="rating-star">5<i class="fa-regular fa-star fa-xs"></i></span>
            </div>
          </div>
          
    </div>

    <script>
        function showSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }
        function closeSidebar(){
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
